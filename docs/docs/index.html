function goToSelection() {
    playerName = document.getElementById("playerName").value.trim();
    if (!playerName) {
        alert("LÃ¼tfen adÄ±nÄ±zÄ± girin!");
        return;
    }
    document.getElementById("adScreen").classList.add("hidden");
    document.getElementById("selectionScreen").classList.remove("hidden");
    document.getElementById("playerDisplay").innerText = playerName;
}

function selectDifficulty(diff, btn) {
    difficulty = diff;
    if (diff === "kolay") timeLeft = 300;
    else if (diff === "orta") timeLeft = 600;
    else timeLeft = 780;

    document.getElementById("kolayBtn").classList.remove("button-selected");
    document.getElementById("ortaBtn").classList.remove("button-selected");
    document.getElementById("zorBtn").classList.remove("button-selected");

function selectMode(m, btn) {
    mode = m;
    document.getElementById("testModeBtn").classList.remove("button-selected");
    document.getElementById("boslukModeBtn").classList.remove("button-selected");
    btn.classList.add("button-selected");
}

function startTest() {
    topic = document.getElementById("topicSelect").value;

    if (!difficulty || !mode) {
        alert("LÃ¼tfen **Zorluk** ve **Mod** seÃ§imini yapÄ±n!");
        return;
    }

    if (mode === 'test' && (!questions[topic] || !questions[topic][difficulty])) {
        alert(`SeÃ§tiÄŸiniz konu (${document.getElementById("topicSelect").selectedOptions[0].text}) ve zorluk (${difficulty}) iÃ§in soru bulunamadÄ±.`);
        return;
    }
    
    if (mode === 'bosluk' && (!dragData[topic])) {
        alert(`SeÃ§tiÄŸiniz konu (${document.getElementById("topicSelect").selectedOptions[0].text}) iÃ§in BoÅŸluk Doldurma sorusu bulunamadÄ±.`);
        return;
    }

    if (mode === "test") {
        document.getElementById("selectionScreen").classList.add("hidden");
        document.getElementById("testScreen").classList.remove("hidden");

        showQuestions();

    } else {
        document.getElementById("selectionScreen").classList.add("hidden");
        document.getElementById("dragScreen").classList.remove("hidden");

        showDrag();

function startTimer(timerId) {
    const timerElement = document.getElementById(timerId);
    if (timerInterval) clearInterval(timerInterval);

    function updateTimer() {
        let min = Math.floor(timeLeft / 60);
        let sec = timeLeft % 60;
        timerElement.innerText = `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        timeLeft--;
        if (timeLeft < 0) {
            clearInterval(timerInterval);
            alert("SÃ¼re doldu!");
            if (timerId === "timer") finishTest();
            else finishDrag();
        }
    }
    updateTimer(); 
    timerInterval = setInterval(updateTimer, 1000);
}

// Test MantÄ±ÄŸÄ±
function showQuestions() {
    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";
    
    const currentQuestions = questions[topic][difficulty]; 

    currentQuestions.forEach((q, i) => {
        let questionWrapper = document.createElement("div");
        questionWrapper.classList.add("option-wrapper");
        questionWrapper.innerHTML = `<b>${i + 1}. ${q.q}</b><br>`;
        
        q.a.forEach((opt, j) => {
            let label = document.createElement("label");
            label.classList.add("option"); 
            label.setAttribute("data-q-index", i);
            label.setAttribute("data-answer-index", j);
            label.innerHTML = `<input type="radio" name="q${i}" value="${j}">${opt}`;
            
            label.addEventListener('click', (e) => {
                document.querySelectorAll(`[data-q-index="${i}"]`).forEach(lbl => lbl.classList.remove("option-selected"));
                label.classList.add("option-selected"); 
                label.querySelector('input').checked = true;
            });

            questionWrapper.appendChild(label);
        });
        
        optionsDiv.appendChild(questionWrapper);
    });
}

function finishTest() {
    clearInterval(timerInterval);
    let score = 0;
    const currentQuestions = questions[topic][difficulty];
    
    currentQuestions.forEach((q, i) => {
        let radios = document.getElementsByName("q" + i);
        radios.forEach(r => {
            if (r.checked && parseInt(r.value) === q.correct) score++;
        });
    });
    alert(`Test tamamlandÄ±! DoÄŸru sayÄ±sÄ±: ${score}/${currentQuestions.length}`);
    location.reload();
}

// BoÅŸluk Doldurma MantÄ±ÄŸÄ±
let draggedElement = null; // SÃ¼rÃ¼klenen elementi tutar

function showDrag() {
    const dragDiv = document.getElementById("dragWords");
    dragDiv.innerHTML = "";
    const dropDiv = document.getElementById("dropQuestions");
    dropDiv.innerHTML = "";

    if (!dragData[topic]) return;

    let shuffledWords = dragData[topic].words.sort(() => Math.random() - 0.5);

    shuffledWords.forEach((word, index) => {
        let span = document.createElement("span");
        // EÅŸsiz ID atama
        span.id = `dragWord-${topic}-${index}-${word}`; 
        span.innerText = word;
        span.classList.add("dragWord");
        span.setAttribute("draggable", "true");
        span.addEventListener("dragstart", dragStart);
        dragDiv.appendChild(span);
    });

    dragData[topic].questions.forEach((q, i) => {
        let div = document.createElement("div");
        div.innerHTML = `
            <b>${i + 1}. ${q.q.replace("___", "")}</b>
            <span 
                class="dropBox" 
                ondragover="allowDrop(event)" 
                ondrop="drop(event)" 
                onclick="undoDrop(event)" 
                data-correct-answer="${q.correct}"
            ></span>
        `;
        dropDiv.appendChild(div);
    });
}

function dragStart(ev) {
    draggedElement = ev.target; 
    // Sadece kelimeyi deÄŸil, ID'yi de taÅŸÄ±yoruz.
    ev.dataTransfer.setData("text/id", ev.target.id);
    ev.dataTransfer.effectAllowed = "move";
}

function allowDrop(ev) {
    ev.preventDefault();
    if (ev.target.classList.contains('dropBox') && ev.target.innerText.trim() === '') {
        ev.dataTransfer.dropEffect = "move";
    } else {
        ev.dataTransfer.dropEffect = "none";
    }
}

function drop(ev) {
    ev.preventDefault();
    let dropBox = ev.target;
    
    if (dropBox.classList.contains('dropBox') && dropBox.innerText.trim() === '') {
        
        // TaÅŸÄ±dÄ±ÄŸÄ±mÄ±z ID'yi alÄ±yoruz
        const wordId = ev.dataTransfer.getData("text/id");
        const originalSpan = document.getElementById(wordId);
        const wordText = originalSpan.innerText;

        // 1. Kutuyu doldur ve ID'yi sakla
        dropBox.innerText = wordText; 
        dropBox.classList.add("dolduruldu");
        dropBox.setAttribute("data-current-answer", wordText);
        dropBox.setAttribute("data-dragged-id", wordId); 

        // 2. Orijinal kelimeyi gizle
        originalSpan.style.display = "none";
    }
}

function undoDrop(ev) {
    const dropBox = ev.target;
    const draggedId = dropBox.getAttribute('data-dragged-id');
    
    // EÄŸer kutuda kelime varsa ve bir ID'ye baÄŸlÄ±ysa
    if (dropBox.classList.contains('dropBox') && draggedId && dropBox.innerText.trim() !== '') {
        const originalSpan = document.getElementById(draggedId);
        
        if (originalSpan) {
            // 1. Orijinal kelimeyi gÃ¶rÃ¼nÃ¼r yap
            originalSpan.style.display = 'inline-block';
        }
        
        // 2. Kutuyu temizle ve veri baÄŸlarÄ±nÄ± kopar
        dropBox.innerText = '';
        dropBox.classList.remove('dolduruldu');
        dropBox.removeAttribute('data-dragged-id');
        dropBox.removeAttribute('data-current-answer');
        dropBox.style.backgroundColor = '#f7f7f7'; // Rengi sÄ±fÄ±rla (eÄŸer bitiÅŸte renklenmiÅŸse)
        dropBox.removeAttribute('title'); // Tooltip'i temizle
    }
}


function finishDrag() {
    clearInterval(timerInterval);
    let correct = 0;
    const dropBoxes = document.querySelectorAll(".dropBox");
    
    dropBoxes.forEach((box) => {
        const dogruCevap = box.getAttribute("data-correct-answer");
        const verilenCevap = box.innerText.trim();
        
        if (verilenCevap === dogruCevap) {
            correct++;
            box.style.backgroundColor = '#d4edda'; // YeÅŸil
            box.style.color = '#155724';
        } else {
            box.style.backgroundColor = '#f8d7da'; // KÄ±rmÄ±zÄ±
            box.style.color = '#721c24';
            box.title = `DoÄŸrusu: ${dogruCevap}`;
        }
        // KutularÄ± artÄ±k geri alÄ±namaz yap (sadece sonucu gÃ¶rmek iÃ§in)
        box.onclick = null; 
    });
    
    alert(`BoÅŸluk doldurma tamamlandÄ±! DoÄŸru sayÄ±sÄ±: ${correct}/${dropBoxes.length}`);
    // Tekrar baÅŸlangÄ±Ã§ ekranÄ±na dÃ¶nmek yerine, sonucu gÃ¶stermeye devam et.
    // Tekrar baÅŸlamak iÃ§in sayfayÄ± yenileme butonu eklenebilir.
    // Åimdilik sadece alert ile kalÄ±yor, yeniden baÅŸlamak iÃ§in sayfayÄ± yenileme bekleniyor.
}
